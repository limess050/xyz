<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<script type="text/javascript">
// A comma-separated list of stylesheets can be passed in the query string
if (location.search != "") {
	var stylesheets = location.search.substr(1).split(",");
	for (var i = 0; i < stylesheets.length; i++) {
		document.write("<link rel=stylesheet href=\"");
		document.write(stylesheets[i]);
		document.write("\" type=\"text/css\">");
	}
}
</script>
</head>
<body class="wysiwyg" oncontextmenu="return false" style="margin:0px;border-width:0px;padding:0px;"></body>
</html>
