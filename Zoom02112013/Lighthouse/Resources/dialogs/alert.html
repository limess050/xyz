<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>Alert</title>
<link rel=stylesheet href="../css/MSStandard.css" type="text/css">
<script type="text/javascript" src="../../dojo/dojo.js"></script>
<script type="text/javascript" src="../js/library.js"></script>
<script type="text/javascript" src="../js/wysiwyg.js"></script>
<script type="text/javascript">
var dialogParams = opener.dialogParams;
var title = dialogParams["title"];
var message = dialogParams["message"];
function setValues() {
	getEl("pagetitle").innerHTML = title;
	getEl("info").innerHTML = message;
}
</script>
</head>
<body id="dialog" onload="setValues()">
<h1 id="pagetitle">Alert</h1>
<div id="properties"><div id="info" class="selected"></div></div>
<p><input type=button value=OK class=button onclick="window.close()"></p>
</body>
</html>
