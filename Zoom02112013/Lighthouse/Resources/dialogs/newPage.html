<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>New Page</title>
<script>
callingWindow = window.dialogArguments[0];
formObj = window.dialogArguments[1];

function createPage() {
	if (formObj.parentpageid.value == "") {
		parentPageID = formObj.pageid.value;
	} else {
		parentPageID = formObj.parentpageid.value;
	}
	if (document.f1.name.value != "") {
		callingWindow.reloadToolbar("savePage=true&newPage=true&name=" + escape(document.f1.name.value) + "&parentPageID=" + parentPageID + "&sectionID=" + formObj.sectionid.value);
		window.close();
	} else {
		alert("You must provide a name for the page.");
	}
}

document.write("<link rel=stylesheet href=\"" + callingWindow.top.MCFResourcesPath + "/css/admin.css\" type=\"text/css\">");
</script>

</head>
<body bgcolor=cfcfcf class=normaltext>
<form name="f1" onsubmit="createPage(); return false;">

<table width=100% height=100%><tr><td align=center valign=center>
<table border=0 cellspacing=0 cellpadding=5>
	<tr>
		<td class=normaltext><b>Provide a unique name for the new page:</b></td>
		<td><input type="text" size=20 name="name" value=""></td>
	</tr>
	<tr>
		<td colspan=2 align=center>
			<input type="submit" value="Create Page">
			<input type="submit" value="Cancel" onclick="window.close(); return false;">
		</td>
	</tr>
</table>
</td></tr></table>
</form>
</body>
</html>
